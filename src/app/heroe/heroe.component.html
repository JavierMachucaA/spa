<h1 class="animated fadeIn fast">{{heroe.nombre |  uppercase }} <small>({{heroe.aparicion | date :'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a class="btn btn-outline-danger btn-block" [routerLink]="['heroes']">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <img class="img-logo" *ngIf="heroe.casa=='DC'" src="assets/img/DC_Comics_logo.png" alt="" srcset="" >
    <img class="img-logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel.png" alt="" srcset="">
  </div>
</div>
