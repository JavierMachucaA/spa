<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns ">
  <div *ngFor="let heroe of heroes; let i = index"  [attr.data-index]="i" class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
      <button type="button" (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
        Ver Mas ...
      </button>
      
      
      <!--<a [routerLink]="['/heroe', i]" >Ver más link...</a>-->
    </div>
  </div>
  
</div>
